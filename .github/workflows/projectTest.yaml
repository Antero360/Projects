name: Horusec-Tester

on: pull_request

jobs:
  sec-scan:
    name: Run security scan
    runs-on: self-hosted
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: CD to project directory
        shell: PowerShell
        run: |
          cd ${{ github.workspace }}
          $scriptPath = "'$((Get-ChildItem testing.bat -Recurse).fullname)'"
          echo "${$scriptPath}"
